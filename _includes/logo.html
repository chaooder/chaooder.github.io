<!-- Logo -->
<div id="logo">
  <a href="{{- '/' | absolute_url -}}" id="home-link">
  	<div class="nav-top-item">
  	  {%- if site.avatar -%}
      <span class="image nav-top-icon"><img src="{{- site.avatar | relative_url -}}" alt="{{- site.author | default: 'unknown author' | prepend: 'Avatar of ' -}}" /></span>
      {%- endif -%}
      <div class="nav-top-titles">
        <h1 id="title">{{- site.title -}}</h1>
        <p>{{- site.subtitle -}}</p>
      </div>
    </div>
  </a>
</div>
